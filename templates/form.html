<!DOCTYPE html>
<html lang="en">
<head>
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a2e; /* Dark blue background */
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: gradientBg 10s infinite alternate;
    }

    @keyframes gradientBg {
      0% { background-color: #1a1a2e; }
      100% { background-color: #16213e; } /* Slightly darker shade */
    }

    h1 {
      font-size: 32px;
      color: #ecf0f1;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: slideInDown 1s ease;
    }

    @keyframes slideInDown {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #2c3e50;
    }

    input[type="url"],
    input[name="generated_url"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #ecf0f1;
      color: #2c3e50;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="url"]:focus,
    input[name="generated_url"]:focus {
      border-color: #00215E;
    }

    button[type="submit"],
    button[type="button"] {
      padding: 10px 20px;
      background-color: #2c3e50;
      color: #ecf0f1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
    }

    button[type="submit"]:hover,
    button[type="button"]:hover {
      background-color: #00215E;
    }

    .copy-button-container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>
  <div class="container">
    <form method="post" action="/">
      <label for="url">Enter an https:// URL:</label>
      <input type="url"
        name="url"
        id="url"
        placeholder="https://www.xyz.com"
        pattern="https://.*" size="50"
        value="{{old_url}}"
        required  
      >
      <button type="submit" value="submit">Submit</button>
      <br>
      <label>Generated URL:</label>
      <input name="generated_url" id="generated_url" value="{{new_url}}" size="50" readonly>
      <div class="copy-button-container">
        <button type="button" onclick="copyToClipboard()">Copy</button>
      </div>
    </form>
  </div>

  <script>
    function copyToClipboard() {
      var generatedUrlInput = document.getElementById("generated_url");
      generatedUrlInput.select();
      document.execCommand("copy");
      alert("Copied the URL: " + generatedUrlInput.value);
    }
  </script>
</body>
</html>
